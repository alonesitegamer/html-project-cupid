<!DOCTYPE html>
<html>
<head>
<title>Booking Form</title>

<style>
body{
    background:#9fc5e8;
    font-family:Arial,Helvetica,sans-serif;
    margin:0;
    padding:10px;
}
h1{
    background:#003366;
    color:#fff;
    padding:10px;
}
form{
    background:#ffffff;
    padding:15px;
    border:2px solid #003366;
    width:70%;
}
input,select{
    padding:6px;
    width:60%;
    margin-bottom:8px;
}
input[type=submit],
input[type=reset]{
    width:auto;
    padding:8px 15px;
    border:1px solid #003366;
    background:#cfe2f3;
    cursor:pointer;
}
input[type=submit]:hover,
input[type=reset]:hover{
    background:#9fc5e8;
}
</style>

<script>
function calculatePrice(){
    var place=document.getElementById("place").value;
    var persons=parseInt(document.getElementById("persons").value);
    var rate=0;

    if(place=="Ziro Valley") rate=3500;
    else if(place=="Chopta") rate=3000;
    else if(place=="Gokarna") rate=2500;
    else if(place=="Majuli Island") rate=2000;
    else if(place=="Tarkarli") rate=2800;

    if(rate>0 && persons>0){
        document.getElementById("price").value=
        "â‚¹"+(rate*persons)+" per day for "+persons+" persons";
    }else{
        document.getElementById("price").value="";
    }
}

function clearPrice(){
    document.getElementById("price").value="";
}
</script>

</head>

<body>

<h1>Tour Booking Form</h1>

<form onsubmit="return false;" onreset="clearPrice()">

Name:<br>
<input type="text" name="name" required><br><br>

Email:<br>
<input type="email" name="email"><br><br>

Mobile Number:<br>
<input type="text" name="mobile"><br><br>

Place:<br>
<select id="place" name="place" onchange="calculatePrice()">
    <option value="">-- Select Place --</option>
    <option>Ziro Valley</option>
    <option>Chopta</option>
    <option>Gokarna</option>
    <option>Majuli Island</option>
    <option>Tarkarli</option>
</select><br><br>

Date of Travel:<br>
<input type="date" name="date"><br><br>

Number of Persons:<br>
<select id="persons" name="persons" onchange="calculatePrice()">
    <option value="">-- Select --</option>
    <option>1</option><option>2</option><option>3</option>
    <option>4</option><option>5</option><option>6</option>
    <option>7</option><option>8</option><option>9</option>
    <option>10</option>
</select><br><br>

Estimated Cost (Per Day):<br>
<input type="text" id="price" readonly
placeholder="Select place & persons"><br><br>

<input type="submit" value="Book Now">
<input type="reset" value="Reset">

</form>

</body>
</html>
